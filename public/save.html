<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  </head>
  <body>
  <script type="text/javascript">
  var deathA=deathB=0;
  for (var i=1;i<=4000;i++){
  	if(30>Math.round(Math.random()*100)){
  		deathB++;
  	}else{
  		if(50>Math.round(Math.random()*100)){
  			deathA++;
  		}
  	}
  	var resultA=1-deathA/i;
  	var resultB=1-deathB/i;
  	console.log('['+i+'] A:'+deathA+',B:'+deathB);
  	console.log('---A:'+resultA+',B:'+resultB)
  }
  </script>
  </body>
  </html>
